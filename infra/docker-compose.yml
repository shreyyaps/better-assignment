version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: ai_email_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ai_email
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
